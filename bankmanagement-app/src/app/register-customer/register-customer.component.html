
<div class="container">
        <div class="col-xs-16">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Username</label>
            <input type="text" class="form-control" id="username" required [(ngModel)]="customer.username"
                name="username">
        </div>

        <div class="form-group">
            <label for="name">Password</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="customer.password"
                name="password" (focusout)="onChangepassword($event)">
            <p class="error">{{errorMsgPassword}}</p>
        </div>

        <div class="form-group">
            <label for="name">Customer Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="customer.name" name="name"
                (keypress)="onChangename($event)">
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" required [(ngModel)]="customer.address" name="address">
        </div>

        <div class="form-group">
            <label for="email">Please mention email:</label>
            <input type="email" id="email" class="form-control" name="email" [(ngModel)]="customer.email"
                (focusout)="checkEmail($event)">
            <p class="error">{{errorMsgEmail}}</p>
        </div>

        <div class="form-group">
            <label for="gender">Please mention gender:</label>
            <select name="gender" class="form-control" id="gender" [(ngModel)]="customer.gender">
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="other">other</option>
            </select>
        </div>


        <div class="form-group">
            <label for="marital"> martial status:</label>
            <select name="marital" class="form-control" id="marital" [(ngModel)]="customer.maritalStatus">
                <option value="married">married</option>
                <option value="unmarried">unmarried</option>
            </select>
        </div>

        <div class="form-group">
            <label for="contact">Please mention contact no:</label>
            <input type="number" class="form-control" id="contact" name="contact" maxlength="10"
                [(ngModel)]="customer.contactNumber" (focusout)="checkLength($event)">
            <p class="error">{{contactErrorMsg}}</p>
        </div>

        <div class="form-group">
            <label for="account_type">Account type:</label>
            <select name="account_type" class="form-control" id="account_type" [(ngModel)]="customer.accountType">
                <option value="salary">salary</option>
                <option value="savings">savings</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
        <button type="button" (click)="onCancel()">Cancel</button>
    </form>
</div>
</div>
